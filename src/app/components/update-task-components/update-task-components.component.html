<div class="container">
    <div class="card">
        <form [formGroup]="updateTaskForm">
            <span>
              <label for="title">Title : </label>
              <input type="text" [value]="updateTaskForm.get('title')?.value" formControlName="title" />
            </span>
            <span>
              <label for="description">Description : </label>
              <input type="text" [value]="updateTaskForm.get('description')?.value" formControlName="description" />
            </span>
      
            <button [disabled]="updateTaskForm.invalid" (click)="updateTask()">Update</button>
            <button routerLink="/tasks">Back</button>
          </form>
    </div>
</div>
